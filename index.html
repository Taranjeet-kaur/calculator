<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

</head>
<body>
    <div id="meme"></div>

    <!-- <div id="results"></div> -->

    <div class="buttons">
        
        <div id="results"></div>

        <div class="button-row1">
            <button class="calc-btn" id="clear">
                C
            </button>
            <button class="calc-btn" id="backspace">
            </button>
            <button class="calc-btn operator" id="modulo" data-value="%">Mod</button>
            <button class="calc-btn operator" id="division" data-value="/"></button>
        </div>

        <div class="button-row2">
            <button class="calc-btn">7</buttons>
            <button class="calc-btn">8</button>
            <button class="calc-btn">9</button>
            <button class="calc-btn operator" id="multiply" data-value="*"></button>
        </div>

        <div class="button-row3">
            <button class="calc-btn">4</button>
            <button class="calc-btn">5</button>
            <button class="calc-btn">6</button>
            <button class="calc-btn operator" id="subtract" data-value="-"></button>
        </div>
        <div class="button-row4">
            <button class="calc-btn">1</button>
            <button class="calc-btn">2</button>
            <button class="calc-btn">3</button>
            <button class="calc-btn operator" id= "addition" data-value="+"></button>
        </div>
        <div class="button-row5">
            <button class="calc-btn" id="plus-minus" data-value="toggle-sign"></button>
            <button class="calc-btn">0</button>
            <button class="calc-btn decimal">.</button>
            <button class="calc-btn operator" id="equal" data-value="="></button>
        </div>

    </div>
