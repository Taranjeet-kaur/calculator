<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="meme">CALCULATOR</div>

    <!-- <div id="results"></div> -->

    <div class="buttons">
        
        <div id="results"></div>

        <div class="button-row1">
            <button class="calc-btn" id="clear">
                C
            </button>
            <button class="calc-btn" id="backspace"></button>
            <button class="calc-btn" id="percentage"></button>
            <button class="calc-btn" id="division"></button>
        </div>

        <div class="button-row2">
            <button class="calc-btn">7</buttons>
            <button class="calc-btn">8</button>
            <button class="calc-btn">9</button>
            <button class="calc-btn" id="multiply"></button>
        </div>

        <div class="button-row3">
            <button class="calc-btn">4</button>
            <button class="calc-btn">5</button>
            <button class="calc-btn">6</button>
            <button class="calc-btn" id="subtract"></button>
        </div>
        <div class="button-row4">
            <button class="calc-btn">1</button>
            <button class="calc-btn">2</button>
            <button class="calc-btn">3</button>
            <button class="calc-btn" id="addition"></button>
        </div>
        <div class="button-row5">
            <button class="calc-btn" id="plus-minus"></button>
            <button class="calc-btn">0</button>
            <button class="calc-btn">.</button>
            <button class="calc-btn" id="equal"></button>
        </div>

    </div>
